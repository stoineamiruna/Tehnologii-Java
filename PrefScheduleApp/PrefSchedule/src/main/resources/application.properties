spring.application.name=PrefSchedule
spring.datasource.url=jdbc:postgresql://localhost:5432/prefschedule
spring.datasource.username=postgres
spring.datasource.password=scoalaenaspa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8

spring.jpa.properties.hibernate.format_sql=true

spring.mvc.contentnegotiation.favor-parameter=true
spring.mvc.contentnegotiation.parameter-name=format
spring.mvc.contentnegotiation.media-types.json=application/json
spring.mvc.contentnegotiation.media-types.xml=application/xml

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/actuator
# secure all others by default - since we only exposed health & info, others are not accessible

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=prefschedule-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.value.default.type=com.example.prefschedule.dto.FullGradeEvent
spring.kafka.consumer.properties.spring.json.trusted.packages=*

logging.level.com.example.prefschedule=INFO
logging.level.root=WARN



