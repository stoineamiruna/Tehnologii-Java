<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - PrefSchedule</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        tbody tr:hover {
            background: #f8f9ff;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-year-1 { background: #e8f5e9; color: #2e7d32; }
        .badge-year-2 { background: #e3f2fd; color: #1565c0; }
        .badge-year-3 { background: #fff3e0; color: #e65100; }
        .badge-year-4 { background: #fce4ec; color: #c2185b; }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9em;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2><i class="fas fa-users"></i> Student Management</h2>
        <div class="nav-buttons">
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search students...">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn btn-primary" onclick="openCreateModal()" id="createBtn">
                <i class="fas fa-plus"></i> Add Student
            </button>
        </div>

        <div id="loadingIndicator" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading students...</p>
        </div>

        <div id="tableContainer" class="table-container" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Code</th>
                        <th>Email</th>
                        <th>Year</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                </tbody>
            </table>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-users"></i>
            <h3>No Students Found</h3>
            <p>Start by adding your first student</p>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Student</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="studentForm">
                <div class="form-group">
                    <label>Name *</label>
                    <input type="text" id="studentName" required>
                </div>
                <div class="form-group">
                    <label>Code *</label>
                    <input type="text" id="studentCode" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="studentEmail" required>
                </div>
                <div class="form-group">
                    <label>Year *</label>
                    <select id="studentYear" required>
                        <option value="1">Year 1</option>
                        <option value="2">Year 2</option>
                        <option value="3">Year 3</option>
                        <option value="4">Year 4</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Student
                </button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let students = [];
        let editingStudentId = null;

        // Check authentication
        if (!authToken) {
            window.location.href = 'index.html';
        }

        // Check if user has access
        const roles = currentUser.roles || [];
        const isAdmin = roles.includes('ROLE_ADMIN');
        const isInstructor = roles.includes('ROLE_INSTRUCTOR');

        if (!isAdmin && !isInstructor) {
            alert('Access denied! Only admins and instructors can view this page.');
            window.location.href = 'index.html';
        }

        // Hide create button for instructors
        if (!isAdmin) {
            document.getElementById('createBtn').style.display = 'none';
        }

        // Load students on page load
        window.addEventListener('load', loadStudents);

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = students.filter(s => 
                s.name.toLowerCase().includes(searchTerm) ||
                s.code.toLowerCase().includes(searchTerm) ||
                s.email.toLowerCase().includes(searchTerm)
            );
            renderStudents(filtered);
        });

        // Load students from API
        async function loadStudents() {
            try {
                const response = await fetch(`${API_BASE}/api/students`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    students = await response.json();
                    renderStudents(students);
                } else if (response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = 'index.html';
                } else {
                    showAlert('Failed to load students', 'error');
                }
            } catch (error) {
                showAlert('Connection error!', 'error');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        // Render students table
        function renderStudents(data) {
            const tbody = document.getElementById('studentTableBody');
            const tableContainer = document.getElementById('tableContainer');
            const emptyState = document.getElementById('emptyState');

            if (data.length === 0) {
                tableContainer.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            tableContainer.style.display = 'block';
            emptyState.style.display = 'none';

            tbody.innerHTML = data.map(student => `
                <tr>
                    <td><strong>${student.name}</strong></td>
                    <td>${student.code}</td>
                    <td>${student.email}</td>
                    <td><span class="badge badge-year-${student.year}">Year ${student.year}</span></td>
                    <td>
                        <div class="action-buttons">
                            ${isAdmin ? `
                                <button class="btn-icon btn-edit" onclick="editStudent(${student.id})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-icon btn-delete" onclick="deleteStudent(${student.id})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            ` : ''}
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Open create modal
        function openCreateModal() {
            editingStudentId = null;
            document.getElementById('modalTitle').textContent = 'Add Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').classList.add('active');
        }

        // Edit student
        function editStudent(id) {
            const student = students.find(s => s.id === id);
            if (!student) return;

            editingStudentId = id;
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentCode').value = student.code;
            document.getElementById('studentEmail').value = student.email;
            document.getElementById('studentYear').value = student.year;
            document.getElementById('studentModal').classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('studentModal').classList.remove('active');
            document.getElementById('studentForm').reset();
            editingStudentId = null;
        }

        // Submit form
        document.getElementById('studentForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const studentData = {
                name: document.getElementById('studentName').value,
                code: document.getElementById('studentCode').value,
                email: document.getElementById('studentEmail').value,
                year: parseInt(document.getElementById('studentYear').value)
            };

            try {
                let response;
                if (editingStudentId) {
                    // Update existing student
                    response = await fetch(`${API_BASE}/api/students/${editingStudentId}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(studentData)
                    });
                } else {
                    // Create new student
                    response = await fetch(`${API_BASE}/api/students`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(studentData)
                    });
                }

                if (response.ok) {
                    showAlert(editingStudentId ? 'Student updated!' : 'Student created!', 'success');
                    closeModal();
                    loadStudents();
                } else {
                    const error = await response.text();
                    showAlert(error || 'Operation failed', 'error');
                }
            } catch (error) {
                showAlert('Connection error!', 'error');
            }
        });

        // Delete student
        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                const response = await fetch(`${API_BASE}/api/students/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showAlert('Student deleted successfully', 'success');
                    loadStudents();
                } else {
                    showAlert('Failed to delete student', 'error');
                }
            } catch (error) {
                showAlert('Connection error!', 'error');
            }
        }

        // Show alert
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            container.appendChild(alert);

            setTimeout(() => alert.remove(), 3000);
        }

        // Close modal on outside click
        document.getElementById('studentModal').addEventListener('click', (e) => {
            if (e.target.id === 'studentModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
