<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses - PrefSchedule</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            background: white;
            padding: 15px 30px;
            border-radius: 12px;
            margin: 0 auto 20px auto; 
            max-width: 1400px;        
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .navbar h2 {
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 1400px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 25px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .course-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .course-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .course-code {
            color: #667eea;
            font-weight: 600;
            font-size: 0.9em;
        }

        .course-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-optional {
            background: #e3f2fd;
            color: #1565c0;
        }

        .badge-compulsory {
            background: #fff3e0;
            color: #e65100;
        }

        .course-info {
            margin: 15px 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .course-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
        }

        .btn-icon {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            font-size: 0.9em;
            font-weight: 600;
        }

        .btn-edit {
            background: #3498db;
            color: white;
        }

        .btn-edit:hover {
            background: #2980b9;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
        }

        .btn-delete:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: #667eea;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loading i {
            font-size: 2em;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state i {
            font-size: 4em;
            margin-bottom: 20px;
            color: #ddd;
        }

        .alert {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h2><i class="fas fa-book"></i> Course Management</h2>
        <div>
            <a href="index.html" class="btn btn-secondary">
                <i class="fas fa-home"></i> Dashboard
            </a>
        </div>
    </div>

    <div class="container">
        <div id="alertContainer"></div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search courses...">
                <i class="fas fa-search"></i>
            </div>
            <button class="btn btn-primary" onclick="openCreateModal()" id="createBtn">
                <i class="fas fa-plus"></i> Add Course
            </button>
        </div>

        <div id="loadingIndicator" class="loading">
            <i class="fas fa-spinner"></i>
            <p>Loading courses...</p>
        </div>

        <div id="coursesGrid" class="courses-grid" style="display: none;"></div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <i class="fas fa-book"></i>
            <h3>No Courses Found</h3>
            <p>Start by adding your first course</p>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Course</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="courseForm">
                <div class="form-group">
                    <label>Course Name *</label>
                    <input type="text" id="courseName" required>
                </div>
                <div class="form-group">
                    <label>Course Code *</label>
                    <input type="text" id="courseCode" required>
                </div>
                <div class="form-group">
                    <label>Abbreviation *</label>
                    <input type="text" id="courseAbbr" required maxlength="10">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="courseDescription"></textarea>
                </div>
                <div class="form-group">
                    <label>Type *</label>
                    <select id="courseType" required>
                        <option value="OPTIONAL">Optional</option>
                        <option value="COMPULSORY">Compulsory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Group Count *</label>
                    <input type="number" id="courseGroupCount" min="1" required>
                </div>
                <div class="form-group">
                    <label>Instructor ID</label>
                    <input type="number" id="courseInstructorId" min="1">
                </div>
                <div class="form-group">
                    <label>Pack ID</label>
                    <input type="number" id="coursePackId" min="1">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Course
                </button>
            </form>
        </div>
    </div>

        <script>
        const API_BASE = 'http://localhost:8080';
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
        let courses = [];
        let editingCourseId = null;

        if (!authToken) window.location.href = 'index.html';

        const roles = currentUser.roles || [];
        const isAdmin = roles.includes('ROLE_ADMIN');
        if (!isAdmin) document.getElementById('createBtn').style.display = 'none';

        window.addEventListener('load', loadCourses);

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = courses.filter(c => 
                c.name.toLowerCase().includes(searchTerm) ||
                c.code.toLowerCase().includes(searchTerm) ||
                (c.description && c.description.toLowerCase().includes(searchTerm))
            );
            renderCourses(filtered);
        });

        async function loadCourses() {
            try {
                const res = await fetch(`${API_BASE}/api/courses`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (res.ok) {
                    courses = await res.json();
                    renderCourses(courses);
                } else {
                    showAlert('Failed to load courses', 'error');
                }
            } catch(e) {
                showAlert('Connection error!', 'error');
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }

        function renderCourses(data) {
            const grid = document.getElementById('coursesGrid');
            const emptyState = document.getElementById('emptyState');

            if (data.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = data.map(c => `
                <div class="course-card">
                    <div class="course-header">
                        <div>
                            <div class="course-title">${c.name}</div>
                            <div class="course-code">${c.code}</div>
                        </div>
                        <span class="course-badge badge-${c.type?.toLowerCase() || 'optional'}">
                            ${c.type || 'Optional'}
                        </span>
                    </div>
                    ${c.description ? `<p style="color:#666;font-size:0.9em;margin:10px 0;">${c.description}</p>` : ''}
                    <div class="course-info">
                        <div class="info-row"><span class="info-label">Abbreviation</span><span class="info-value">${c.abbr || '-'}</span></div>
                        <div class="info-row"><span class="info-label">Group Count</span><span class="info-value">${c.groupCount || '-'}</span></div>
                        <div class="info-row"><span class="info-label">Instructor ID</span><span class="info-value">${c.instructorId || '-'}</span></div>
                        <div class="info-row"><span class="info-label">Pack ID</span><span class="info-value">${c.packId || '-'}</span></div>
                    </div>
                    ${isAdmin ? `
                        <div class="course-actions">
                            <button class="btn-icon btn-edit" onclick="editCourse(${c.id})"><i class="fas fa-edit"></i> Edit</button>
                            <button class="btn-icon btn-delete" onclick="deleteCourse(${c.id})"><i class="fas fa-trash"></i> Delete</button>
                        </div>` : ''}
                </div>
            `).join('');
        }

        function openCreateModal() {
            editingCourseId = null;
            document.getElementById('modalTitle').textContent = 'Add Course';
            document.getElementById('courseForm').reset();
            document.getElementById('courseModal').classList.add('active');
        }

        function editCourse(id) {
            const c = courses.find(course => course.id === id);
            if (!c) return;
            editingCourseId = id;
            document.getElementById('modalTitle').textContent = 'Edit Course';
            document.getElementById('courseName').value = c.name;
            document.getElementById('courseCode').value = c.code;
            document.getElementById('courseAbbr').value = c.abbr || '';
            document.getElementById('courseDescription').value = c.description || '';
            document.getElementById('courseType').value = c.type || 'OPTIONAL';
            document.getElementById('courseGroupCount').value = c.groupCount || '';
            document.getElementById('courseInstructorId').value = c.instructorId || '';
            document.getElementById('coursePackId').value = c.packId || '';
            document.getElementById('courseModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('courseModal').classList.remove('active');
            document.getElementById('courseForm').reset();
            editingCourseId = null;
        }

        document.getElementById('courseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = {
                name: document.getElementById('courseName').value,
                code: document.getElementById('courseCode').value,
                abbr: document.getElementById('courseAbbr').value,
                description: document.getElementById('courseDescription').value || null,
                type: document.getElementById('courseType').value,
                groupCount: parseInt(document.getElementById('courseGroupCount').value),
                instructorId: document.getElementById('courseInstructorId').value ? parseInt(document.getElementById('courseInstructorId').value) : null,
                packId: document.getElementById('coursePackId').value ? parseInt(document.getElementById('coursePackId').value) : null
            };

            try {
                let res;
                if (editingCourseId) {
                    res = await fetch(`${API_BASE}/api/courses/${editingCourseId}`, {
                        method: 'PUT',
                        headers: { 'Authorization': `Bearer ${authToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                } else {
                    res = await fetch(`${API_BASE}/api/courses`, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${authToken}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                }
                if (res.ok) {
                    showAlert(editingCourseId ? 'Course updated!' : 'Course created!', 'success');
                    closeModal();
                    loadCourses();
                } else {
                    showAlert('Operation failed', 'error');
                }
            } catch(e) {
                showAlert('Connection error!', 'error');
            }
        });

        async function deleteCourse(id) {
            if (!confirm('Are you sure you want to delete this course?')) return;
            try {
                const res = await fetch(`${API_BASE}/api/courses/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                if (res.ok) {
                    showAlert('Course deleted!', 'success');
                    loadCourses();
                } else {
                    showAlert('Failed to delete course', 'error');
                }
            } catch(e) {
                showAlert('Connection error!', 'error');
            }
        }

        function showAlert(msg, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = msg;
            container.appendChild(alert);
            setTimeout(() => alert.remove(), 3000);
        }

        document.getElementById('courseModal').addEventListener('click', (e) => {
            if (e.target.id === 'courseModal') closeModal();
        });
    </script>
</body>
</html>
