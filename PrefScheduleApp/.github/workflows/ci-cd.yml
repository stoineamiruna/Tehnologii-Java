name: CI/CD Pipeline - PrefSchedule

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  # ==========================================
  # BUILD & TEST
  # ==========================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: scoalaenaspa
          POSTGRES_DB: prefschedule_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: ğŸ§ª Run Unit Tests - StudentService
        run: |
          cd PrefSchedule
          mvn test -Dtest=StudentServiceTest
        continue-on-error: false

      - name: ğŸ§ª Run Unit Tests - StudentController
        run: |
          cd PrefSchedule
          mvn test -Dtest=StudentControllerTest
        continue-on-error: false

      - name: ğŸ”¬ Run Integration Tests
        run: |
          cd PrefSchedule
          mvn test -Dtest=StudentIntegrationTestDockerCompose
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/prefschedule_test
        continue-on-error: false

      - name: ğŸ“¦ Build Application JAR
        run: |
          cd PrefSchedule
          mvn clean package -DskipTests

      - name: ğŸ“Š Publish Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.run_number }}
          path: PrefSchedule/target/surefire-reports/
          retention-days: 30

      - name: ğŸ“¦ Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: prefschedule-jar-${{ github.run_number }}
          path: PrefSchedule/target/*.jar
          retention-days: 7

  # ==========================================
  # DOCKER BUILD
  # ==========================================
  docker-build:
    name: Build Docker Image
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ‹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./PrefSchedule
          file: ./PrefSchedule/Dockerfile
          push: false
          tags: |
            prefschedule:latest
            prefschedule:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: âœ… Build Summary
        run: |
          echo "âœ… Docker image built successfully!"
          echo "ğŸ“¦ Image tags: prefschedule:latest, prefschedule:${{ github.sha }}"